name: Validation Workflow

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]
jobs:
  pre-clean-up:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Stop all running Docker containers
      run: |
        echo "Fetching list of all running Docker containers..."
        docker ps --format "{{.Names}}" | while read -r container; do
            if [ -n "$container" ]; then
                echo "Attempting to stop container: $container"
                if docker stop "$container" 2>/dev/null; then
                    echo "✓ Successfully stopped: $container"
                else
                    echo "✗ Failed to stop (skipping): $container"
                fi
            fi
        done
        
        echo ""
        echo "Stop complete. Remaining running containers:"
        docker ps
    - name: Removing stopped containers
      run: |
        echo ""
        echo "Removing all stopped containers..."
        docker ps -a --format "{{.Names}}" | while read -r container; do
            if [ -n "$container" ]; then
                echo "Attempting to remove container: $container"
                if docker rm "$container" 2>/dev/null; then
                    echo "✓ Successfully removed: $container"
                else
                    echo "✗ Failed to remove (skipping): $container"
                fi
            fi
        done
        
        echo ""
        echo "Cleanup complete. Remaining containers:"
        docker ps -a
    - name: Remove all Docker images
      run: |
        echo "Fetching list of all Docker images..."
        docker images --format "{{.Repository}}:{{.Tag}}" | while read -r image; do
            if [ "$image" != "<none>:<none>" ]; then
                echo "Attempting to remove image: $image"
                if docker rmi -f "$image" 2>/dev/null; then
                    echo "✓ Successfully removed: $image"
                else
                    echo "✗ Failed to remove (skipping): $image"
                fi
            fi
        done
        
        # Clean up dangling images separately
        echo "Removing dangling images..."
        docker images --filter "dangling=true" -q | while read -r image_id; do
            if [ -n "$image_id" ]; then
                echo "Attempting to remove dangling image: $image_id"
                docker rmi -f "$image_id" 2>/dev/null || echo "✗ Failed to remove (skipping): $image_id"
            fi
        done
        
        echo ""
        echo "Cleanup complete. Remaining images:"
        docker images
    - name: Remove all Docker networks and volumes
      run: |
        echo "=== Removing Docker Networks ==="
        echo "Fetching list of all Docker networks..."
        docker network ls --format "{{.Name}}" | while read -r network; do
            # Skip default networks that cannot be removed
            if [ "$network" != "bridge" ] && [ "$network" != "host" ] && [ "$network" != "none" ]; then
                echo "Attempting to remove network: $network"
                if docker network rm "$network" 2>/dev/null; then
                    echo "✓ Successfully removed network: $network"
                else
                    echo "✗ Failed to remove network (skipping): $network"
                fi
            else
                echo "⊘ Skipping default network: $network"
            fi
        done
        
        echo ""
        echo "Remaining networks:"
        docker network ls
        echo ""
    - name: Remove all Docker networks and volumes
      run: |
        
        echo "=== Removing Docker Volumes ==="
        echo "Fetching list of all Docker volumes..."
        docker volume ls --format "{{.Name}}" | while read -r volume; do
            if [ -n "$volume" ]; then
                echo "Attempting to remove volume: $volume"
                if docker volume rm "$volume" 2>/dev/null; then
                    echo "✓ Successfully removed volume: $volume"
                else
                    echo "✗ Failed to remove volume (skipping): $volume"
                fi
            fi
        done
        
        echo ""
        echo "Remaining volumes:"
        docker volume ls
  BUILD-openvpn-server-image:
    runs-on: self-hosted
    needs: pre-clean-up
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: |
        docker build --no-cache -t openvpn-server:latest -f ./server/openvpn.dockerfile .
  TEST-trivy-vulnerability-scan:
    runs-on: self-hosted
    needs: BUILD-openvpn-server-image
    steps:
    - uses: actions/checkout@v4
    - name: Run Trivy vulnerability scanner
      run: |
        trivy image \
          --severity HIGH,CRITICAL \
          --ignorefile .trivyignore \
          --exit-code 1 \
          --no-progress \
          --format table \
          openvpn-server:latest
  TEST-e2e:
    runs-on: self-hosted
    needs: TEST-trivy-vulnerability-scan
    steps:
    - uses: actions/checkout@v4
    - name: Create openvpn network
      run: |
        echo "Creating openvpn networks"
        docker network create --subnet=192.168.200.0/24 openvpn_external
        docker network create --subnet=10.10.10.0/24 openvpn_internal
    - name: Create openvpn volumes
      run: |
        echo "Creating openvpn config volume"
        docker volume create openvpn_configs

        echo "Creating openvpn logs volume"
        docker volume create openvpn_logs
    - name: Build OpenVPN Generator image
      run: |
        echo "Building new openvpn generator image ..."
        docker builder build \
          -t openvpn-generator:latest \
          -f testing/openvpn_generator.dockerfile \
          .
    - name: Run OpenVPN Generator Container
      run: |
        echo "Running new openvpn generator container ..."
        docker run \
          -d \
          --name openvpn-generator \
          -v openvpn_configs:/home/openvpn/config \
          openvpn-generator:latest
    - name: Wait for openvpn-generator to finish
      run: |
        echo "Waiting for generator container to finish..."
        docker wait openvpn-generator 2>/dev/null || true
    - name: Verify if openvpn-generator is not running
      run: |
        echo "Just for sure showing running containers..."
        docker ps | grep openvpn-generator || true
    - name: Deploy server container
      run: |
        echo "Deploying openvpn-server container..."
        docker run -d --name openvpn-server \
          -v openvpn_configs:/home/openvpn/config \
          -v openvpn_logs:/home/openvpn/logs \
          --network=openvpn_external \
          -p 443:443 \
          -p 9234:9234 \
          --ip=192.168.200.100 \
          --cap-add NET_ADMIN \
          --device /dev/net/tun:/dev/net/tun \
          openvpn-server
    - name: Adding openvpn_internal network to openvpn server
      run: |
        echo "Adding openvpn_internal network to openvpn-server..."
        docker network connect --ip 10.10.10.100 openvpn_internal openvpn-server
    - name: Building openvpn-client-bookworm image
      run: |
        echo "Building openvpn-client-bookworm image ..."
        docker builder build \
          -t openvpn-client-bookworm \
          -f testing/openvpn_client_bookworm.dockerfile \
          .
    - name: Deploy openvpn-client-bookworm
      run: |
        echo "Deploying openvpn-client-bookworm container..."
        docker run -d --name openvpn-client-bookworm \
          -v openvpn_configs:/home/openvpn/config \
          --network=openvpn_external \
          --ip=192.168.200.10 \
          --cap-add NET_ADMIN \
          --device /dev/net/tun:/dev/net/tun \
          openvpn-client-bookworm
    - name: Building openvpn-client-bullseye image
      run: |
        echo "Building openvpn-client-bullseye image ..."
        docker builder build \
          -t openvpn-client-bullseye \
          -f testing/openvpn_client_bullseye.dockerfile \
          .
    - name: Deploy openvpn-client-bullseye
      run: |
        echo "Deploying openvpn-client-bullseye container..."
        docker run -d --name openvpn-client-bullseye \
          -v openvpn_configs:/home/openvpn/config \
          --network=openvpn_external \
          --ip=192.168.200.20 \
          --cap-add NET_ADMIN \
          --device /dev/net/tun:/dev/net/tun \
          openvpn-client-bullseye
    - name: Building openvpn-client-jammy image
      run: |
        echo "Building openvpn-client-jammy image ..."
        docker builder build \
          -t openvpn-client-jammy \
          -f testing/openvpn_client_jammy.dockerfile \
          .
    - name: Deploy openvpn-client-jammy
      run: |
        echo "Deploying openvpn-client-jammy container..."
        docker run -d --name openvpn-client-jammy \
          -v openvpn_configs:/home/openvpn/config \
          --network=openvpn_external \
          --ip=192.168.200.40 \
          --cap-add NET_ADMIN \
          --device /dev/net/tun:/dev/net/tun \
          openvpn-client-jammy
    - name: Building openvpn-protected-service image
      run: |
        echo "Building openvpn-protected-service image ..."
        docker builder build \
          -t openvpn-protected-service \
          -f testing/openvpn-protected-service.dockerfile \
          .
    - name: Run openvpn-protected-service container
      run: |
        docker run \
          -dit \
          --name openvpn-protected-service \
          --network=openvpn_internal \
          --ip=10.10.10.10 \
          --cap-add=NET_ADMIN \
          openvpn-protected-service
    - name: Run ping test
      run: |
        docker exec openvpn-client-bookworm ping 10.10.10.10 -c 100 -s 1300
        docker exec openvpn-client-bullseye ping 10.10.10.10 -c 100 -s 1300
        docker exec openvpn-client-jammy ping 10.10.10.10 -c 100 -s 1300
    - name: Wait for 30 seconds
      run: |
        sleep 30
    - name: GET exporter data
      run: |
        echo "# curl -vvv http://192.168.200.100:9234/metrics"
        curl -vvv http://192.168.200.100:9234/metrics
        echo "# curl -vvv http://192.168.200.100:9234/sessions_local"
        curl -vvv http://192.168.200.100:9234/sessions_local
